{% extends 'base.html' %}
{% block title %}话费文件管理{% endblock %}
{% block body %}
    <div class="container">
    <br>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	上传文件
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					上传文件
				</h4>
			</div>
			<div class="modal-body">
                <form method=post enctype=multipart/form-data action="{{ url_for('manage.upload_file') }}">
                <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="false">
                    <div class="form-group">
                        {{ form.single_select.label }}
                        <small class="text-muted">{{ form.single_select.description }}</small>
                        {{ form.single_select(class_="form-control") }}

                        {% for error in form.single_select.errors %}
                        <span class="label label-danger">{{ error }}</span>
                        {% endfor %}
                    </div>
            </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div>
	</div>
</div>
    </div>
{% endblock %}
